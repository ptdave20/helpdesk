<!doctype html>
<html lang="en" ng-app="helpIndex">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpdesk</title>
  <link rel="stylesheet" href="scripts/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <style>
  	body {
  		padding-top: 70px;
  	}
  </style>
</head>
<body ng-controller="bCtrl">
	<nav class="navbar nav navbar-inverse navbar-fixed-top" role="navigation">
		<button type="button" class="navbar-toggle collapsed pull-left" ng-click="isCollapsed = !isCollapsed">
        	<span class="sr-only">Toggle navigation</span>
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
      	</button>
		<span class="navbar-brand" ng-show="isCollapsed">Helpdesk</span>
		
      	<div class="collapse navbar-collapse" collapse="isCollapsed">
      		<ul class="nav navbar-nav">
      			<li ng-class="{active:isActive('/')}" ng-click="isCollapsed = true">
      				<a href="#">
      					<span class="glyphicon glyphicon-home hidden-xs" aria-hidden="true"></span> <span class="visible-xs">Home</span>
      				</a>
      			</li>
      			<li ng-class="{active:isActive('/tickets')}" dropdown is-open="options.ticketMenuOpen">
      				<a href="#" class="dropdown-toggle" data-toggle="dropdown" dropdown-toggle role="button" aria-expanded="false">
      					<span class="glyphicon glyphicon-tags hidden-xs" aria-hidden="true"></span> <span class="visible-xs">Tickets</span> <span class="caret"></span>
      				</a>
      				<ul class="dropdown-menu" role="menu" ng-show="user.Roles.BldgViewTicket || user.Department">
      					<li>
      						<a href="#/tickets/assigned" ng-click="isCollapsed = true">
      							Assigned
      						</a>
      					</li>
      					<li ng-show="user.Roles.BldgViewTicket">
      						<a href="#/tickets/building" ng-click="isCollapsed = true">
      							Building
      						</a>
      					</li>
      					<li ng-show="user.Department.length || user.Roles.DomainAdmin" ng-click="isCollapsed = true">
      						<a href="#/tickets/department">
      							Departments
      						</a>
      					</li>
      					<li role="presentation" class="divider"></li>
      					<li>
      						<a ng-click="newTicket()" ng-click="isCollapsed = true">
      							New Ticket
      						</a>
      					</li>
      				</ul>
      			</li>
      			<li>
  					<a ng-click="myAccount()">
  						<span class="glyphicon glyphicon-user hidden-xs" aria-hidden="true"></span> <span class="visible-xs">Account</span>
  					</a>
      			</li>
      			<li ng-show="user.Roles.DomainAdmin" class="hidden-xs">
  					<a href="admin.html" ng-click="isCollapsed = true">
  						<span class="glyphicon glyphicon-wrench hidden-xs"  aria-hidden="true"></span> <span class="visible-xs">Admin</span>
  					</a>
      			</li>
      			<li>
      				<a href="/o/logout" ng-click="isCollapsed = true">
      					<span class="glyphicon glyphicon-off hidden-xs" aria-hidden="true"></span> <span class="visible-xs">Sign out</span>
  					</a>
  				</li>
      		</ul>
      	</div>
		
	</nav>
	<div class="container">
		<div ng-view></div>
	</div>

	<script src="/scripts/angular/angular.js"></script>
	<script src="/scripts/angular/ui-bootstrap-tpls-0.12.0.min.js"></script>
	<script src="/scripts/angular/angular-route.js"></script>

	<script src="/scripts/main.js"></script>
	<script src="/scripts/ticket.js"></script>
	<script src="/scripts/user.js"></script>
	<script src="/scripts/main_routes.js"></script>
  
</body>

</html>
